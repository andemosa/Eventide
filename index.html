<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div id="left">
            <div id="content">
                <header>
                    <span id="first">eventide</span><br>
                    <span id="second">Plan it. pull it off</span>
                </header>
                <div id="container">
                    <div id="h1_p">
                        <h1>
                            Sign Up
                        </h1>
                        <p>
                            Plan the best event ever! Find the best tools and vendors to make your events successful.
                        </p>
                    </div>
                </div>
                <div id="form">
                    <form>
                        <div id="name">
                            <div class="name" id="first_name">
                                <label for="first_name">First Name</label> <br>
                                <input type="text" name="first_name" placeholder="Oluwaseun">
                            </div>
                            <div class="name" id="last_name">
                                <label for="last_name">Last Name</label> <br>
                                <input type="text" name="last_name" placeholder="Coker">
                            </div>
                        </div>
                        <div id="email">
                            <label for="email">Email Address</label> <br>
                            <input type="email" name="email" placeholder="seuncoker@gmail.com">
                        </div>
                        <div id="pass">
                            <label for="password">Choose a password</label> <br>
                            <input type="password" name="password">
                        </div> <br>
                        <p id="terms">
                            By clicking this button, you agree to Eventide's <a href="#" >Terms of use and Privacy Policy</a>
                        </p>
                        <div id="button"><button type="submit">Get Started!</button> 
                        </div>
                    </form>
                    <span id="link">Already have an Eventide account? <a href="#">Sign in</a></span>
                </div>
            </div>
        </div>
        <div id="right"></div>
    </div>
</body>
</html>
